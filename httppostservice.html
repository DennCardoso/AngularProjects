<!DOCTYPE html>
<html ng-app="MyDataService">
<head>
    <meta charset="UTF-8">
    <title>Demo $http Post service</title>
    <script src="bower_components/bower_components/angular/angular.min.js"></script>
    <script src="controllers/httppostservice.js"></script>
</head>
<body ng-controller="MyController">
    <h1>Demo $http post service</h1>
    <br>
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" ng-model="customer.name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" ng-model="customer.email">
        </div>
        <div>
            <label for="selectcountry">Country:</label>
            <select name="selectcountry" id="selectcountry" ng-model="customer.country">
                <option value="AU">Australia</option>
                <option value="CA">Canada</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
                <option value="NL">Netherlands</option>
                <option value="CH">Switzerland</option>
                <option value="GB">United Kingdom</option>
                <option value="US">United States</option>
            </select>
        </div>
        <br>
        <div>
            <button type="submit" ng-click="save()">Submit</button>
        </div>
        <br>
        <div>
            <p>Sending Data: {{customer}}</p>
            <p>Response Data: {{result}}</p>
        </div>
    </form>
</body>
</html>
