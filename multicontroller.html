<!DOCTYPE html>
<html ng-app="MultiController">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="bower_components/bower_components/angular/angular.min.js"></script>
    <script src="controllers/multicontrollers.js"></script>

</head>
<body>
    <br>
    <div>
        <p>
            <label for="valA">Your A</label>
            <input type="number" id="valA" ng-model="valA">
        </p>
        <p>
            <label for="valB">Your A</label>
            <input type="number" id="valB" ng-model="valB">
        </p>
        <p ng-controller="Math1">
           <button ng-click="add(valA,valB)">Add</button> Result: {{result}}
        </p>
        <p ng-controller="Math2">
            <button ng-click="multiple(valA,valB)">Multiple</button> Result: {{result}}
        </p>
        <p ng-controller="Math3">
            <button ng-click="exponential(valA,valB)">exponential</button> Result: {{result}}
        </p>
    </div>
</body>
</html>
