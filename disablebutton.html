<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <title>Disable Button</title>
    <script src="bower_components/bower_components/angular/angular.min.js"></script>
</head>
<body>
    <p> Demo Disable Button. Checked CheckBox to enable Button</p>
    <br>
    <p><input type="checkbox" ng-model="agree"> I agree to the terms & conditions</p>
    <p><button type="submit" ng-disabled="!agree">Submit</button></p>
</body>
</html>
